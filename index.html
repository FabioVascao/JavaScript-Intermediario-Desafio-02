<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  
    <header>
      <button class="mode"><img src="images/lightmode.svg" alt="Sol sinalizando o light mode"></button>
      <button class="mode2 hide"><img src="images/darkmode.svg" alt="Lua sinalizando o dark mode"></button>
    </header>
    <main>
      <div id="timer">
        <h1>
          <span class="light" id="minutes">25</span>
          <span class="light">:</span>
          <span class="light" id="seconds">00</span>
        </h1>
        <div id="card">
          <button id="play"><img src="images/play.svg" alt="Botão de acionar Play"></button>
          <button id="stop"><img src="images/stop.svg" alt="Botão de acionar o Stop"></button>
          <button id="up"><img src="images/up.svg" alt="Botão de aumentar o tempo em 5 minutos"></button>
          <button id="down"><img src="images/down.svg" alt="Botão de diminuir o tempo em 5 minutos"></button>
        </div>
      </div>
      <div id="climate">
        <div class="part1">
          <div class="forest">
            <button id="forest"><img src="images/forest.svg" alt="Botão de ir para floresta"><input type="range" name="volume" id="volumeForest" min="0.0" max="1.0" step="0.01" value="0.5"></button>
          </div>
          <div class="market">
            <button id="market"><img src="images/market.svg" alt="Botão de ir para o mercado"><input type="range" name="volume" id="volumeMarket" min="0.0" max="1.0" step="0.01" value="0.5"></button>
          </div>
        </div>
        <div class="part2">
          <div class="rain">
            <button id="rain"><img src="images/rain.svg" alt="Botão de ir para a chuva"><input type="range" name="volume" id="volumeRain" min="0.0" max="1.0" step="0.01" value="0.5"></button>
          </div>
          <div class="fire">
            <button id="fire"><img src="images/fire.svg" alt="Botão de ir para o fogo"><input type="range" name="volume" id="volumeFire" min="0.0" max="1.0" step="0.01" value="0.5"></button>
          </div>
        </div>
      </div>
    </main>
  
    <script src="js/index.js" type="module"></script>
</body>
</html>
